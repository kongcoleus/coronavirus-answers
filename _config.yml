title: Coronavirus Answers
email: damien@talariasoftware.com
description: JSON API for Coronavirus FAQs at https://faq.coronavirus.gov
twitter_username:
github_username:

theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
  pages:
    output: true
    permalink: /:path/
  categories:
    output: false
    permalink: /:name/
  content:
    output: true
    permalink: /:categories/:name/

